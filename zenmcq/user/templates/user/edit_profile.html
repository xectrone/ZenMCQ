{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ user_form.as_p }}
        </div>
        <div class="mb-3">
            {{ profile_form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
